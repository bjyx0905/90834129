<h3>樸實卻紮實的乳酪蛋糕 Ugly Cheese</h3>
Ugly Cheese的招牌乳酪塔，上頭並沒有華麗的裝飾，完全可以感受到醜精神地隨意自在，<br>但是用叉子湯匙挖上一口後，立刻就知道老闆是來真的！<br>真材實料、口感濃郁的乳酪在口中化開，讓人意外這樸實無華的外表竟是人間美味阿！<br>
